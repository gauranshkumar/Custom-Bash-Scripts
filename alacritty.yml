# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    style: Italic

colors:
  # Default colors
  primary:
    background: '#0e1019'
    foreground: '#fffaf4'

  # Cursor colors
  cursor:
   text: '#fffaf4'
   cursor: '#fffaf4'

  # Normal colors
  normal:
    black:   '#232323'
    red:     '#ff000f'
    green:   '#8ce10b'
    yellow:  '#ffb900'
    blue:    '#008df8'
    magenta: '#6d43a6'
    cyan:    '#00d8eb'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#444444'
    red:     '#ff2740'
    green:   '#abe15b'
    yellow:  '#ffd242'
    blue:    '#0092ff'
    magenta: '#9a5feb'
    cyan:    '#67fff0'
    white:   '#ffffff'


